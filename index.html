<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
           <h2>Password Generator</h2>
        </div>
        <form action="" class="app" id="app">
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="">Numero de caracteres</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="btn-menos-uno">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <div>
                        <input type="text" id="numero-caracteres" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-mas-uno">
                                <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="fila simbolos">
                <div class="col">
                    <label for="">Incluir Símbolos?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-simbolos">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="fila numeros">
                <div class="col">
                    <label for="">Incluir Números?</label>
                 </div>
                <div class="col">
                    <button class="btn" id="btn-numeros">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>

            <div class="fila mayusculas">
                <div class="col">
                    <label for="">Incluir Mayusculas?</label>
                </div>
                <div class="col">
                <button class="btn" id="btn-mayusculas">
                    <i class="fas fa-check"></i>
                </button>
                </div>    
            </div>
            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar<i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="t27esf*7jsh">
                </div>
            </div>
            <div class="fila alerta">
                <div class="col">
                    <div class="alerta-copiado" id="alerta-copiado">
                        <p>Texto Copiado!<i class="fas fa-copy"></i></p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
